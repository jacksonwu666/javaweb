<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS阴影</title>
</head>
<style>
    .circle{

        width: 300px;
        height: 300px;
        /*background-color: cadetblue;*/

        /* 渐变效果 针对哪个属性设置all  整个渐变的时间  变化的速度  延迟的时间 */
        /*transition: all 1s ease-in 0.5s;*/
        /* 圆角边框 */
        border-radius: 50%;
        background-color: lightyellow;
        /* 阴影：inset内嵌  x轴阴影拓展 y轴阴影拓展 阴影半径 阴影颜色 */
        box-shadow: inset 120px 70px 40px grey;
    }

    /*div:hover{*/

    /*}*/
</style>

<body>
<div class = "circle"></div>
</body>
</html>
